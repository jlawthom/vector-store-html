<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      // Get the query parameters from the current URL
      var queryParams = new URLSearchParams(window.location.search);

      // Get the value of the query parameter you want to pass to the second URL
      var businessName = queryParams.get('businessName');
      var refNumber = queryParams.get('userId');

      console.log('refNumber: ' + refNumber);

      // Replace "--" with "%20" in the parameter value
      businessName = businessName.replaceAll('--', ' ');

      if(businessName === null || businessName === 'null') {
        businessName = '';
      } else {
        businessName = ' ' + businessName;
      }

      // Build the second URL with the query parameter
      var secondURL = `https://wa.me/447475242380?text=Hi${encodeURIComponent(businessName)}%21%20I%20just%20reached%20out%20on%20your%20website%20and%20switched%20to%20WhatsApp%0A%0ARef%3A%20${refNumber}`;
      console.log('secondURL: ' + secondURL);

      
      // Redirect to the second URL
      // window.location.replace(secondURL);
    };
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
